<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button class="icon"><img src="images/search.png" alt="icon" class="icon" onclick="checkWeather()"></button>
    </div>
    <div class="weather">
      <div class="temperature">
        <img src="images/rain4-removebg-preview.png" class="weather-icon">
        <h1 class="temp"><span class="temp1">22</span>Â°c</h1>
        <h2 class="city">New York</h2> 
      </div>
 
      <div class="details">
        <div class="col1">
          <img src="images/humidity2-removebg-preview.png" alt="" class="details-icon">
          <div class="col1-details">
            <p class="humidity"><span class="humidity1">50</span>%</p>
            <p>humidity</p>
          </div>
        </div>

        <div class="col1">
          <img src="images/wind-removebg-preview (1).png" alt="" class="details-icon">
          <div>
            <p class="wind"><span class="wind1">15</span>km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
